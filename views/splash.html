<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solark</title>

    <link rel="stylesheet" href="./styles/splash.css">
</head>
<body>

    <section id="splashScreen">
            <h1 id="caption">SOLARK</h1>
            <p id="smallCaption">inverter installation calculations made easy...</p>
            <img id="loadIcon" src="./assets/loadIco.svg" alt="load-icon">
            <!-- The App Version is automatically Injected by Electron -->
            <!-- <p id="version">version <span id="versionSpan"></span></p> -->
    </section>


    <script>
        const { ipcRenderer } = require('electron')

        ipcRenderer.on('set-version', (event, arg) => {
        const versionSpan = document.getElementById('versionSpan')
        versionSpan.innerHTML = arg
        })

        ipcRenderer.send('get-version')
    </script>
</body>
</html>
